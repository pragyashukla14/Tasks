<html>
    <title>Quantum Login</title>
    <link rel="stylesheet" href="login.css">
    <body>
        <div class="logo">
            <img src="download.png" alt="Quantum Logo" style="width: 100%;">
            <img src="./header logo.PNG" alt="" style="z-index: 50; top: 20px; left: 20px; position: absolute; ">
        </div>
    </body>
    <main>
        <div class="login-container">
            <div class="backbutton">
                <a href="#"><img src="back.PNG" alt="Back"></a>
            </div>
            <h2><b>Log in with Quantum</b></h2>
            <div class="radio">
                <input type="radio" id="district" name="type" checked>
                <label for="district" class="radio-label">District</label>
                <input type="radio" id="independent" name="type">
                <label for="independent" class="radio-label">Independent school</label>
            </div>
            <br>
            <div class="formgroup">
                <div class="form-headers">
                <label for="state">State*</label>
                </div>
                <select id="state">
                    <option value="alabama" selected>Alabama</option>
                </select>
            </div>
            <br>
            <br>
            <div class="formgroup">
                <div class="form-headers">
                <label for="district">District*</label>
                </div>
                <select id="district">
                    <option value="alabama-district" selected>Alabama School District</option>
           
                </select>
            </div>
            <br>
            <br>

            <div class="formgroup">
                
                <input type="text" id="username" placeholder="Username/Email ID*">
                <a href="#" class="forgot-link">FORGOT USERNAME?</a>
            </div>
            <br>
            <br>

            <div class="formgroup">
                <input type="password" id="password" placeholder="Password*">
                <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
            </div>
             <br>
             <br>
            <div class=" checkbox-group">
                <input type="checkbox" id="remember-me" class="custom-checkbox">
                <label for="remember-me" class="checkbox-label">Remember Me</label>
              
            </div>
            <br>
            <br>
            <div class="btn">
                <a href="file:///C:/Users/Pragya.shukla/Documents/4.22/dashboard.html">
                    <button class="login-btn"> LOG IN</button>
                </a>
            </div>
            
        </div> <!-- div class login-container ends -->
    </main>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>

            <img src="footer.PNG" alt="Footer Logo">

        </div>
    </footer>
